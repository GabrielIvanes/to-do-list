<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>To Do List</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="text-bar">
        <i class="fa-solid fa-list-check"></i>
        <input
          class="task"
          type="text"
          placeholder="Ajoutez une nouvelle tâche"
          maxlength="40"
        />
        <button class="submit" id="submit">Submit</button>
      </div>
      <div class="navigation">
        <button
          class="toutes"
          onclick="showTasks('toutes');changeFocus('toutes')"
        >
          Toutes
        </button>
        <button
          class="en-cours"
          onclick="showTasks('en-cours');changeFocus('en-cours')"
        >
          À faire
        </button>
        <button
          class="realisees"
          onclick="showTasks('realisees');changeFocus('realisees')"
        >
          Réalisées
        </button>
        <button class="clear" onclick="showTasks(this)">Clear</button>
      </div>
      <div id="barre"></div>
      <ul class="tasks"></ul>
    </div>
    <script
      src="https://kit.fontawesome.com/7c8801c017.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
